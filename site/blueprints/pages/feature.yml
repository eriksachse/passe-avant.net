title: Feature Page

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          main: fields/main
          subtitle:
            type: textarea
          preview:
            type: textarea

          text:
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              - video

  sidebar:
    width: 1/3
    sections:
      gallery:
        headline: Files
        type: files

      meta:
        type: fields
        fields:
          category:
            label: Category
            type: select
            width: 1/2
            options:
              - value: "Exhibition Note"
                text: Exhibition Note
              - value: "Congratulations"
                text: Congratulations
              - value: "Editorial recommendation"
                text: Editorial recommendation
              - value: "Commissioned contribution"
                text: Commissioned contribution
              - value: "Artist text"
                text: Artist text
              - value: "Collaboration"
                text: Collaboration
              - value: "Announcement"
                text: Announcement
              - value: "Recommendation"
                text: Recommendation
          sidebar: fields/sidebar
